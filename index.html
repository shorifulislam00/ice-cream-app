<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="images/logo.svg" />
    <title>Ice Cream Builder</title>
    <link rel="stylesheet" href="styles.css" />
    
  </head>

  <body>
    <div id="app">
      <!-- header start -->
      <header>
        <div class="container" id="header">
          <div>
            <img class="logo" src="images/logo.svg" alt="Logo" />
          </div>
          <div class="textRight">
            <img src="images/vue.svg" alt="Vue.js" class="vueLogo" /><strong
              >Vue.js</strong
            >
          </div>
        </div>
      </header>
      <!-- header end -->

      <!-- body start -->
      <div class="mainBody" id="body">
        <div class="container" id="iceCreamBuilder">
          <!-- icecream start -->
          <div>
            <div class="icecream" id="icecream">
            <p class="cone"></p>
            <div class="scoop" v-for="citem in cart" :class="citem.name.toLowerCase()"></div>
            <div class="cherry" v-if="cart.length > 0"></div>
            <div class="question" v-else></div>
            </div>
        </div>
          <!-- ice cream end -->

          <!-- builder start -->
          <div id="builder">
            <div class="builder">
              <h3>
                Build your cool Ice Cream
                <span class="quantity" :style="cart.length === 0 ? 'color:red' : ''">
                  {{ cart.length }}
                </span>
              </h3>
              <!-- items start -->
              <div id="items">
                <ul>
                  <!-- item start -->
                  <li class="item" v-for="item in varient">
                    <span>{{ item.name }}</span>
                    <div class="right">
                      <button type="button" class="plus rounded" v-if="!isInCart(item.id)" @click="addToCart(item.id)">
                        +
                      </button>
                      <button type="button" class="minus rounded" v-else @click="removeCartItem(item.id)">
                        -
                      </button>
                    </div>
                  </li>
                  <!-- item end -->
                </ul>
              </div>
              <!-- items end -->

              <!-- total price start -->
              <div class="total" id="total">
                <div>Total Price</div>
                <div>{{ total }} Tk</div>
              </div>
              <!-- total price end -->
              <button type="button" class="order rounded">
                Proceed
              </button>
            </div>

            <!-- modal start -->
            <!-- modal end -->
          </div>
          <!-- builder end -->
        </div>
      </div>
      <!-- body end -->

      <!-- footer start -->
      <footer>
        <div class="container" id="footer">
          <div>Copyright &copy;2022.</div>
          <div class="textRight">
            Built with <span class="red">&hearts;</span> by
            <a href="https://github.com/shorifulislam00" target="_blank"
              >Shoriful Islam</a
            >
          </div>
        </div>
      </footer>
      <!-- footer end -->
    </div>

    <script src="vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
